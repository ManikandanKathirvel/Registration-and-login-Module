<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
  <form method="post" action="/register" th:object ="${registeration}">
    <h2>Sing Up</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="name" placeholder="Username" >
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Email">
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-up" value="Signup">
    </div>
        <h4>Already signup please login<a href="/loginpage"> login</a></h4>
   
  </form>
</div>


<input type="checkbox" id="modal-toggle" class="hidden" th:checked="${showModel}" />
<div class="modal-overlay">
    <label for="modal-toggle" class="modal-overlay-background"></label>
    <div class="modal">
        <label for="modal-toggle" class="close">&times;</label>
        <p th:text="${registrationError}"></p>
    </div>
</div>
</body>
</htmllan>
